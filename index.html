<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="dist/js/script.js" defer></script>
    <script src="dist/js/experiment.js" defer></script>
    <title>Google Books UI</title>
  </head>
  <body>
    <header class="pageTitle">
      <h1 class="pageTitle__heading">Search that</h1>
      <h3 class="pageTitle__subheading">
        Search for your favourite books in google's ever-growing library
      </h3>
    </header>
    <main>
      <div class="searchForm">
        <h3 class="searchForm__title">
          Please type in the name of a book to check if it's available
        </h3>
        <label for="search_input"></label>
        <input
          type="text"
          class="searchForm__input"
          id="searchInput"
          placeholder="Find your book"
        />
        <label for="search_button"></label>
        <button class="searchForm__button" id="search_button">Find Book</button>
      </div>
      <div class="container">
        <div class="container__bookGrid">
          <div id="container__bookGrid--box1" class="bookNamesArr">
            <h2></h2>
          </div>
          <div id="container__bookGrid--box2" class="bookNamesArr">
            <h2></h2>
          </div>
          <div id="container__bookGrid--box3" class="bookNamesArr">
            <h2></h2>
          </div>
          <div id="container__bookGrid--box4" class="bookNamesArr">
            <h2></h2>
          </div>
          <div id="container__bookGrid--box5" class="bookNamesArr">
            <h2></h2>
          </div>
          <div id="container__bookGrid--box6" class="bookNamesArr">
            <h2></h2>
          </div>
          <div id="container__bookGrid--box7" class="bookNamesArr">
            <h2></h2>
          </div>
          <div id="container__bookGrid--box8" class="bookNamesArr">
            <h2></h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
